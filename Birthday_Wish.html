<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday X!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary: #ff8fab;
            --secondary: #fee440;
            --accent: #00bbf9;
            --text: #535c68;
            --bg-grad: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Nunito', sans-serif;
            background: #ffeaa7;
            overflow: hidden;
            user-select: none;
        }

        /* Background Decor */
        .bg-pattern {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#ff9ff3 2px, transparent 2px), radial-gradient(#54a0ff 2px, transparent 2px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            opacity: 0.3;
            z-index: 0;
        }

        /* --- THE CARD (INTRO & OUTRO) --- */
        .card-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 450px;
            width: 85%;
            border: 4px solid #fff;
            backdrop-filter: blur(5px);
            transition: transform 0.3s;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: var(--primary);
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 0 #fff;
        }

        p {
            color: var(--text);
            font-size: 1.2rem;
            margin: 15px 0 25px 0;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.3rem;
            border-radius: 50px;
            font-family: 'Fredoka One', cursive;
            cursor: pointer;
            box-shadow: 0 8px 0 #0097e6;
            transition: all 0.1s;
        }

        .btn:active {
            box-shadow: 0 0 0 #0097e6;
            transform: translateY(8px);
        }

        /* --- GAME OVERLAY --- */
        #game-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 100;
            display: none; /* Hidden initially */
            cursor: crosshair;
        }

        #score-board {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px 25px;
            border-radius: 20px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            color: var(--primary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            pointer-events: none;
        }

        /* Game Balloons */
        .game-balloon {
            position: absolute;
            bottom: -150px;
            width: 80px;
            height: 100px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }
        
        .game-balloon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            width: 2px;
            height: 40px;
            background: rgba(0,0,0,0.2);
        }

        .game-balloon:active {
            transform: scale(0.9);
        }

        /* Pop Animation Class */
        .popped {
            animation: popAnim 0.3s forwards ease-out;
        }

        @keyframes popAnim {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.4); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* --- FINAL WISH CONTENT --- */
        #final-content {
            display: none;
        }

        .big-emoji {
            font-size: 4rem;
            animation: bounce 2s infinite;
            display: block;
            margin-bottom: 10px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .cute-text {
            font-size: 1.1rem;
            line-height: 1.6;
            background: #fff0f6;
            padding: 15px;
            border-radius: 15px;
            border: 2px dashed var(--primary);
        }





        /* Letter CSS*/
        :root {
        --envelope-color: #ff9f7e;
        --flap-color: #ffb799;
        --letter-color: #f7f7f7;
        --shadow-color: rgba(0, 0, 0, 0.2);
    }

    /* --- Container & Base --- */
    .envelope-container {
        display: none;
        justify-content: center;
        align-items: center;
        /* Use relative positioning for placement */
        position: relative; 
        width: 300px;
        height: 200px;
        margin: 50px auto;
        cursor: pointer;
    }

    .envelope {
        position: absolute;
        width: 100%;
        height: 100%;
        box-shadow: 0 10px 30px var(--shadow-color);
    }

    /* --- Envelope Body (Back & Sides) --- */
    .envelope-back {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: var(--envelope-color);
        /* Creates the V-shaped bottom fold */
        clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 75%, 0 100%);
        z-index: 1;
    }

    /* --- Inner Letter Card --- */
    .letter-card {
        display: none;
        position: absolute;
        width: 90%;
        height: 90%;
        top: 5%;
        left: 5%;
        background-color: var(--letter-color);
        border-radius: 5px;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
        color: #333;
        font-family: 'Poppins', sans-serif; /* Recommended font for modern look */
        line-height: 1.5;
        
        /* Initial Position: hidden inside */
        transform: translateY(0);
        transition: transform 0.8s ease-in-out 0.4s; /* Delay for flap to open first */
        z-index: 2; 
    }
    
    .letter-card p {
        /* Hide the message content itself until fully open */
        opacity: 0;
        transition: opacity 0.3s ease-in-out 1s; 
    }

    /* --- Envelope Flap (The Interactive Part) --- */
    .envelope-flap {
        position: absolute;
        width: 100%;
        height: 50%;
        top: 0;
        left: 0;
        background-color: var(--flap-color);
        /* Creates the triangular top flap */
        clip-path: polygon(0 0, 100% 0, 50% 100%);
        /* Sets the pivot point at the bottom center of the flap */
        transform-origin: bottom center;
        transition: transform 0.4s ease-in-out;
        z-index: 3;
    }

    /* --- OPEN STATE STYLES --- */
    .envelope.open .envelope-flap {
        /* Rotates the flap backward to open */
        transform: rotateX(180deg);
        z-index: 0; /* Move behind the letter card when open */
    }

    .envelope.open .letter-card {
        /* Slides the letter card down and out */
        transform: translateY(80%);
    }

    .envelope.open .letter-card p {
        /* Fade in the message content */
        opacity: 1;
    }

    </style>
</head>
<body>

    <div class="bg-pattern"></div>

    <div class="card-container" id="main-card">
        <div id="intro-content">
            <h1>Hey <span class="name-target">X</span>!</h1>
            <p>I have a special birthday surprise for you, but it's locked inside a game!</p>
            <p style="font-size: 0.9rem; color: #888;">(Pop 10 balloons to win)</p>
            <button class="btn" id="start-game-btn">Start Game ðŸŽˆ</button>
        </div>

        <div class="envelope-container" id="envelope-container">
            <div class="envelope">
                <div class="envelope-back"></div>
                <div class="letter-card" id="final-content">
                    <p id="message-content">Your Awesome Birthday Message Goes Here!</p>
                </div>
                <div class="envelope-flap"></div>
            </div>
        </div>
    </div>

    <div id="game-layer">
        <div id="score-board">Pop 10! Score: <span id="score">0</span></div>
    </div>

    <script>
        // CONFIGURATION
        const name = "X"; // <--- CHANGE NAME HERE
        const birthdayMessage = "Happy Birthday! I hope you have a wonderful day filled with joy and laughter. Wishing you all the best for the coming year! ðŸ¥³"; // <--- CHANGE MESSAGE HERE

        // Apply Name
        document.querySelectorAll('.name-target').forEach(el => el.innerText = name);

        // DOM Elements
        const startGameBtn = document.getElementById('start-game-btn');
        const envelopeContainer = document.getElementById('envelope-container');
        const mainCard = document.getElementById('main-card');
        const gameLayer = document.getElementById('game-layer');
        const scoreEl = document.getElementById('score');
        const introContent = document.getElementById('intro-content');
        const finalContent = document.getElementById('final-content');
        
        // Game Variables
        let score = 0;
        const targetScore = 10;
        let gameActive = false;
        let spawnInterval;
        const faces = ['(â—•â€¿â—•)', '(^Ì®^)', 'UwU', '>.<', 'â™¥', 'áµ”á´¥áµ”'];
        const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#1dd1a1'];

        // Event Listeners
        startGameBtn.addEventListener('click', startGame);
        envelopeContainer.addEventListener('click', () => openEnvelope(envelopeContainer));

        // Start Game Function
        function startGame() {
            mainCard.style.display = 'none';
            gameLayer.style.display = 'block';
            gameActive = true;
            score = 0;
            scoreEl.innerText = score;

            // Start Spawning Balloons
            spawnInterval = setInterval(spawnBalloon, 600);
        }

        // Spawn a single balloon
        function spawnBalloon() {
            if (!gameActive) return;

            const b = document.createElement('div');
            b.classList.add('game-balloon');
            
            // Random properties
            const randomX = Math.random() * 90; // 0 to 90vw
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const randomFace = faces[Math.floor(Math.random() * faces.length)];
            const speed = Math.random() * 2 + 3; // 3 to 5 seconds

            b.style.left = randomX + '%';
            b.style.backgroundColor = randomColor;
            b.innerText = randomFace;
            b.style.transition = `bottom ${speed}s linear`;

            // Click Event (The Pop)
            b.addEventListener('mousedown', function() { popBalloon(b); });
            b.addEventListener('touchstart', function() { popBalloon(b); }); // For mobile

            gameLayer.appendChild(b);

            // Trigger Animation (Float Up)
            setTimeout(() => {
                b.style.bottom = '110vh';
            }, 50);

            // Cleanup if missed
            setTimeout(() => {
                if(b && b.parentNode) b.remove();
            }, speed * 1000);
        }

        // Pop Logic
        function popBalloon(el) {
            if(el.classList.contains('popped')) return;
            
            el.classList.add('popped');
            score++;
            scoreEl.innerText = score;

            // Play a tiny pop sound (optional visually handled by animation)
            
            // Remove from DOM after animation
            setTimeout(() => {
                el.remove();
            }, 300);

            checkWin();
        }

        // Check Win Condition
        function checkWin() {
            if (score >= targetScore) {
                gameActive = false;
                clearInterval(spawnInterval);
                
                // Clear remaining balloons
                const remaining = document.querySelectorAll('.game-balloon');
                remaining.forEach(b => b.remove());

                gameLayer.style.display = 'none';
                showSurprise();
            }
        }

        // Show the Final Wish
        function showSurprise() {
            mainCard.style.display = 'block';
            introContent.style.display = 'none';
            envelopeContainer.style.display = 'flex';
            // Confetti Explosion!
            triggerConfetti();
            setInterval(triggerConfetti, 2000); // Keep raining confetti
        }

        function triggerConfetti() {
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 },
                colors: colors
            });
        }

        // Envelope Open Function
        function openEnvelope(container) {
            const envelope = container.querySelector('.envelope');
            const messageContent = container.querySelector('.letter-card p');

            // Only proceed if the envelope is not already open
            if (!envelope.classList.contains('open')) {
                envelope.classList.add('open');
                // Set the birthday message
                messageContent.innerText = `${birthdayMessage} \n`;
            }
        }

    </script>
</body>
</html>
